<!DOCTYPE html>
<html>
<head>
    
    <title>LOGIN PAGE</title>
    
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
</head>
<body>
    <div>
        <h1 style="color: aliceblue;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Create an account</h1>
        <form>
            <label style="color: aliceblue;" for="email">EMAIL <span>*</span></label>
            <br><input type="email" id="email" name="email"><br>
            <br><label style="color: aliceblue;" for="username">USERNAME <span>*</span></label>
            <br><input type="text"  id="username" name="username"><br>
            <br><label style="color: aliceblue;"for="password">PASSWORD <span>*</span></label>
            <br><input type="password" id="password" name="password"><br>
            <br><label style="color: aliceblue;"for="confirm">CONFIRM PASSWORD <span>*</span></label>
            <br><input type="password" id="comfirm" name="password"><br>
            <br><button style="background-color:blueviolet;">REGISTER</button>
        </form>
    </div>
    
</body>
</html>
